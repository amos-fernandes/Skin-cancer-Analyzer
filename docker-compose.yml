# ============================================================================
# DOCKER COMPOSE - SKIN CANCER ANALYZER
# Orquestração completa de serviços
# ============================================================================

version: '3.8'

services:
  # ==========================================================================
  # NGINX - Reverse Proxy e Servidor de Arquivos Estáticos
  # ==========================================================================
  nginx:
    image: nginx:1.25-alpine
    container_name: skin_cancer_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./static:/app/static:ro
      - ./uploads:/app/uploads:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - app
    networks:
      - skin_cancer_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ==========================================================================
  # APP - Aplicação Python (Flask/FastAPI)
  # ==========================================================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        APP_ENV: production
        APP_USER: appuser
        APP_UID: 1000
        APP_GID: 1000
    container_name: skin_cancer_app
    restart: unless-stopped
    expose:
      - "5000"
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key-in-production}
      - DATABASE_URL=${DATABASE_URL:-sqlite:///skin_cancer.db}
      - MODEL_PATH=/app/models
      - UPLOAD_FOLDER=/app/uploads
      - MAX_CONTENT_LENGTH=16777216  # 16MB
      - ALLOWED_EXTENSIONS=jpg,jpeg,png,gif
      - LOG_LEVEL=INFO
      - GUNICORN_WORKERS=4
      - GUNICORN_THREADS=2
      - GUNICORN_TIMEOUT=120
    volumes:
      - ./models:/app/models:ro
      - ./uploads:/app/uploads
      - ./logs:/app/logs
      - app_cache:/app/.cache
    networks:
      - skin_cancer_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G

  # ==========================================================================
  # REDIS - Cache (Opcional)
  # ==========================================================================
  redis:
    image: redis:7-alpine
    container_name: skin_cancer_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    expose:
      - "6379"
    volumes:
      - redis_data:/data
    networks:
      - skin_cancer_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==========================================================================
  # POSTGRES - Banco de Dados (Opcional)
  # ==========================================================================
  postgres:
    image: postgres:16-alpine
    container_name: skin_cancer_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-skin_cancer}
      POSTGRES_USER: ${POSTGRES_USER:-skin_cancer_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change-this-password}
      PGDATA: /var/lib/postgresql/data/pgdata
    expose:
      - "5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - skin_cancer_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-skin_cancer_user}"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==========================================================================
  # PGADMIN - Interface de Administração do PostgreSQL (Opcional)
  # ==========================================================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: skin_cancer_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@skincancer.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_LISTEN_PORT: 5050
    ports:
      - "5050:5050"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - skin_cancer_network
    depends_on:
      - postgres
    profiles:
      - admin

  # ==========================================================================
  # PROMETHEUS - Monitoramento (Opcional)
  # ==========================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: skin_cancer_prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - skin_cancer_network
    profiles:
      - monitoring

  # ==========================================================================
  # GRAFANA - Visualização de Métricas (Opcional)
  # ==========================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: skin_cancer_grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - skin_cancer_network
    depends_on:
      - prometheus
    profiles:
      - monitoring

# ============================================================================
# NETWORKS
# ============================================================================
networks:
  skin_cancer_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16

# ============================================================================
# VOLUMES
# ============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  nginx_logs:
    driver: local
  app_cache:
    driver: local
